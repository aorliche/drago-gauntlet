<!DOCTYPE html>
<html>
<head>
    <title>Maze Test</title>
    <script src='js/proc.js' type='module'></script>
    <script type='module'>
        import {addActors, addCells, addRooms, addTrees, addWater, backtrack, makeEmpty} from './js/proc.js';

        function printArr(arr) {
        let str = "";
          for (let item of arr) {
            if (Array.isArray(item)) str += printArr(item) + '\n';
            else str += item + ", ";
          }
          return str;
        }
        window.addEventListener('load', e => {
            //let data = backtrack(25,25);
            //data = addWater(data, 0.08, 10, 5);
            let data = makeEmpty(25, 25);
            data = addCells(data, 5);
            document.querySelector('#pre').innerText = printArr(data);
        });
    </script>
</head>
<body>
    <pre id='pre'>
    </pre>
</body>
</html>
